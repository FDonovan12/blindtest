<!-- presenter.html -->
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blind Test - Présentateur</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #2c3e50;
                color: #ecf0f1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
            .response {
                display: none;
            }
            .response.visible {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>Blind Test - Présentateur</h1>
        <button id="openAudience">Ouvrir Audience</button>
        <button id="toggle">Afficher/Masquer les Réponses</button>
        <div class="response" id="response">Réponses ici</div>

        <script>
            document.getElementById('openAudience').addEventListener('click', function () {
                window.open('audience.html', 'Audience', 'width=1024,height=768');
            });

            document.getElementById('toggle').addEventListener('click', function () {
                const responseDiv = document.getElementById('response');
                responseDiv.classList.toggle('visible');
                localStorage.setItem('showResponse', responseDiv.classList.contains('visible'));
            });
        </script>
    </body>
</html>
