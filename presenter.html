<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blind Test - Présentateur</title>
    </head>
    <body>
        <h1>Blind Test - Présentateur</h1>
        <button id="openAudience">Ouvrir Audience</button>
        <button id="toggle">Afficher/Masquer les Réponses</button>
        <div class="response" id="response">Réponses ici</div>

        <script>
            document.getElementById('openAudience').addEventListener('click', function () {
                window.open('audience.html', 'Audience').focus();
            });

            document.getElementById('toggle').addEventListener('click', function () {
                const responseDiv = document.getElementById('response');
                responseDiv.classList.toggle('visible');
                console.log('element :', typeof responseDiv.classList.contains('visible'));
                localStorage.setItem('showResponse', responseDiv.classList.contains('visible'));
            });
        </script>
    </body>
</html>
