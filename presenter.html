    <body>
        <header>
            <h1>Blind Test - Présentateur</h1>
        </header>
        <button id="openAudience">Ouvrir Audience</button>
        <button id="pause">pause</button>
        <button id="play">play</button>
        <button id="suivant">suivant</button>
        <button id="toggle">Afficher/Masquer les Réponses</button>
        <button id="json" onclick="readJson()">json</button>
        <button id="read" onclick="readBlind()">read</button>
        <div class="response" id="response">Réponses ici</div>

        <script>
            document
                .getElementById('toggle')
                .addEventListener('click', function () {
                    const responseDiv = document.getElementById('response');
                    responseDiv.classList.toggle('visible');
                    console.log(
                        'element :',
                        typeof responseDiv.classList.contains('visible')
                    );
                    localStorage.setItem(
                        'showResponse',
                        responseDiv.classList.contains('visible')
                    );
                });
        </script>
